<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- File CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">

     <!-- Font CSS -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="wrap-login">
        <h2 class="login__label">
            Sign In With
        </h2>
        <button class="login__btn login__btn-google btn">
            <span><img src="./assets/img/gg.webp" alt="" class="login__google-img"></span>
            <span class="login__google-label">Google</span>
        </button>
        <div class="login__form">
            <span class="login__form-label">
                Username
            </span>
            <input type="text" class="login__form-input" placeholder="Nhập tài khoản">
            <span class="login__form-label">
                Password
            </span>
            <span><a href="#" class="login__form-link">Forgot?</a></span>
            <input type="password" class="login__form-input" placeholder="Nhập mật khẩu">
        </div>
        <a href="#" class="login__link-to-homepage">
            <button class="login__btn login__btn-login btn">Sign In</button>
        </a>
        <a href="#" class="login__signup login__form-link">Sign up now</a>
        <a href="./home.html" class="login__signup login__form-link">Not now</a>
    </div>
</body>
</html>
